<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:insert="header.html" id="header"></div>

    <table>
        <tr>
            <td><input type="button" value="글쓰기" th:onclick="location.href='/board/post'"></td>
        </tr>
    </table>

    <table border="1">
        <tr border="1">
            <th border="1">번호</th>
            <th border="1">제목</th>
            <th border="1">작성자</th>
            <th border="1">작성일</th>
            <th border="1">조회수</th>
        </tr>

        <tr th:each="post : ${boardList}" border="1">
            <td border="1"><span th:text="${post.postno}"></span></td>
            <td border="1"><span th:text="${post.subject}"></span></td>
            <td border="1"><span th:text="${post.writer}"></span></td>
            <td border="1"><span th:text="${post.regdate}"></span></td>
            <td border="1"><span th:text="${post.count}"></span></td>
        </tr>
    </table>

    <div th:insert="footer.html" id="footer"></div>
</body>
</html>
