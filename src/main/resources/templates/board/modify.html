<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Title</title>
</head>

<body>

<div th:insert="header.html" id="header"></div>

<div id="container">
    <form th:action="@{|/board/${findPost.postno}?page=${pageMaker.criteria.page}&cntPerPage=${pageMaker.criteria.cntPerPage}|}" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" maxlength="50" th:value="${findPost.subject}" required="required">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10" required="required">[[${findPost.content}]]</textarea>
        </div>

        <div>
            <input type="submit" value="수정하기" class="btn btn-outline-dark">
            <input type="reset" value="다시쓰기" class="btn btn-outline-dark">
            <input type="button" value="목록가기" th:onclick="|location.href='@{/board}'|" class="btn btn-outline-dark">
        </div>
    </form>
</div>

<div th:insert="footer.html" id="footer"></div>

</body>
</html>
