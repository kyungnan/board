<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/board.js"></script>
    <title>Title</title>
</head>

<body>

<div th:insert="header.html" id="header"></div>

<div id="container">
    <form th:action="@{|/board/${findPost.postno}?page=${criteria.page}&cntPerPage=${criteria.cntPerPage}|}"
          method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="put">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" maxlength="50" th:value="${findPost.subject}" required="required">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10" required="required">[[${findPost.content}]]</textarea>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-secondary">File Attach</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group uploadDiv">
                            <input type="file" id="file" name="file" multiple="multiple">
                        </div>
                        <div class="uploadResult">
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <input type="submit" value="수정하기" class="btn btn-outline-dark">
            <input type="reset" value="다시쓰기" class="btn btn-outline-dark">
            <input type="button" value="목록가기" class="btn btn-outline-dark"
                   th:onclick="|location.href='@{|/board?page=${criteria.page}&cntPerPage=${criteria.cntPerPage}|}'|"
            >
        </div>
    </form>
</div>

<div th:insert="footer.html" id="footer"></div>

</body>
</html>
