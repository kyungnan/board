<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:insert="header.html" id="header"></div>
    <h1>글쓰기</h1>
    <form th:action="@{/board/post}" method="post">
        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" name="subject" size="50" maxlength="50"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" rows="20" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="등록">
                    <input type="reset" value="다시쓰기">
                    <input type="button" value="목록보기" th:onclick="location.href='/board/list'">
                </td>
            </tr>
        </table>
    </form>
    <div th:insert="footer.html" id="footer"></div>
</body>
</html>
