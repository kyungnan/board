<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Title</title>
</head>

<body>
<div th:insert="header.html" id="header"></div>

<div id="container">
    <div id="form">
        <!-- 로그인 실패 에러 메세지 -->
        <div th:if="${param.error}" class="alert alert-primary" role="alert">
            Invalid username and password.
        </div>

        <!-- 로그아웃 메세지 -->
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>

        <!-- 로그인 입력 폼 -->
        <main class="form-signin">
            <form name="loginForm" th:action="@{/members/login}" method="post">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required="required">
                    <label for="username">ID</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="required">
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Sign in" class="w-100 btn btn-lg btn-primary">
                <a th:href="@{/members/join}">회원가입</a>
                <div id="oauthLogin">
                    <a href="/oauth2/authorization/google">
                        <img src="/images/google_login_button.png">
                    </a>
                    <a href="#">네이버아이디로 로그인</a>
                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=5210bdebe7c497838fffe8947527cf9f&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code">
                        <img src="/images/kakao_login_button.png">
                    </a>
                </div>
            </form>
        </main>
    </div>
</div>

<div th:insert="footer.html" id="footer"></div>
</body>

</html>
