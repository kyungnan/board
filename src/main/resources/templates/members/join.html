<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Title</title>
</head>

<body>
<div th:insert="header.html" id="header"></div>

<div id="container">
    <div id="form">
        <!-- ID 중복인 경우 에러 메시지 -->
        <div class="alert alert-danger" role="alert" th:if="${msg}">
            <span th:text="${msg}"></span>
        </div>

        <div>
            <!-- 회원가입 입력 폼 -->
            <main class="form-signin">
                <form name="joinForm" th:action="@{/members/join}" method="post">
                    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

                    <div class="form-floating">
                        <input type="text" name="username" class="form-control" id="username" placeholder="ID" required="required">
                        <label for="username">ID</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="required">
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required="required">
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" name="email" class="form-control" id="email" placeholder="E-mail" required="required">
                        <label for="email">E-mail</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                </form>
            </main>
        </div>
    </div>
</div>

<div th:insert="footer.html" id="footer"></div>
</body>

</html>
