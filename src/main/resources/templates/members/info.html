<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Title</title>
</head>

<body>
<div th:insert="header.html" id="header"></div>

<div id="container">
    <div id="memberInfoForm">
        <div class="d-flex justify-content-center">
            <!-- 회원정보 수정 폼 -->
            <main class="form-inline w-50">
                <form name="infoForm" th:action="@{|/members/${member.id}|}" method="post">
                    <input type="hidden" name="_method" value="put">
                    <h1 class="h3 mb-3 fw-normal text-center">회원 정보</h1>

                    <div class="form-floating">
                        <input type="text" name="username" id="username" class="form-control" th:value="${member.username}" minlength="5" maxlength="20" readonly>
                        <label for="username">ID</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" name="password" id="password" class="form-control" th:value="${member.password}" minlength="8" maxlength="20" readonly>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" name="name" id="name" class="form-control" th:value="${member.name}" required="required">
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" name="email" id="email" class="form-control" th:value="${member.email}" required="required">
                        <label for="email">E-mail</label>
                    </div>

                    <div class="col text-center">
                        <button class="w-50 btn btn-lg btn-primary" type="submit">수정하기</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>

<div th:insert="footer.html" id="footer"></div>
</body>

</html>
