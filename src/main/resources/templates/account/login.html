<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:insert="header.html" id="header"></div>
<h1>로그인</h1>

<!-- 로그인 입력 폼 -->
<form name="loginForm" th:action="@{/account/login}" method="post" onsubmit="return loginCheck()">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" name="username" id="username" placeholder="ID" required="required"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" id="password" placeholder="Password" required="required"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="로그인">
                <button type="button" th:onclick="|location.href='@{/account/join}'|">회원가입</button>
            </td>
        </tr>
    </table>
</form>
<div th:insert="footer.html" id="footer"></div>
</body>

</html>
