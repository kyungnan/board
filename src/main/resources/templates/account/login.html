<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Title</title>
</head>

<body>
<div th:insert="header.html" id="header"></div>

<div id="container">

    <!-- ID 존재하지 않을 경우 에러 메시지 -->
    <div class="alert alert-primary" role="alert" th:if="${msg_id}">
        <span th:text="${msg_id}"></span>
    </div>

    <!-- Password가 다를 경우 에러 메시지 -->
    <div class="alert alert-primary" role="alert" th:if="${msg_pw}">
        <span th:text="${msg_pw}"></span>
    </div>

    <!-- 로그인 입력 폼 -->
    <main class="form-signin">
        <form name="loginForm" th:action="@{/account/login}" method="post" onsubmit="return loginCheck()">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="username" placeholder="ID" required="required">
                <label for="username">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="required">
                <label for="password">Password</label>
            </div>

            <input type="submit" value="Sign in" class="w-100 btn btn-lg btn-primary">
         <!--<button type="button" th:onclick="|location.href='@{/account/join}'|">회원가입</button>-->
        </form>
    </main>
</div>

<div th:insert="footer.html" id="footer"></div>
</body>

</html>
